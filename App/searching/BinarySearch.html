    <head>
        <meta charset="UTF-8">
        <title>Binary Search Practice</title>
        <style></style>
    </head>
    <body>
        <script>

            function binarySearch(nums, target) {
                let count = 0;
                while(true) {
                    count++;

                    console.log(`Start times: ${count}, arr lenght: ${nums.length}`);
                    let mid = nums[(nums.length / 2) - 1];
                    console.log(`Start times: ${count}, arr: ${nums.toString()}, mid: ${mid}`);

                    if (mid === target) {
                        console.log(`times: ${count}, found !! `);
                        return mid;                        
                    } else if (mid > target) {
                        nums = nums.slice(0, nums.length / 2);
                    } else if (mid < target){
                        nums = nums.slice(nums.length / 2, nums.length);
                    } else {
                        console.log(`times: ${count}, not found break;`);
                        return null;                    }
                    console.log(`End times: ${count}, arr: ${nums.toString()}`)
                }
            }

            function binarySearch2(arr, target) {
                let left = 0;
                let right = arr.length - 1;
            
                while (left <= right) {
                    let mid = Math.floor((left + right) / 2); // 計算中間點 
                    // Math.Floor 是一種 向下取整數的函數, 當然也包含向上取整數
                    /*
                    | 語言     | 向上取整             | 向下取整             |
                    |----------|---------------------|----------------------|
                    | C++      | ceil(x)             | floor(x)             |
                    | C#       | Math.Ceiling(x)     | Math.Floor(x)        |
                    | Java     | Math.ceil(x)        | Math.floor(x)        |
                    | JavaScript | Math.ceil(x)      | Math.floor(x)        |
                    | Python   | math.ceil(x)        | math.floor(x)        |
                    | Kotlin   | kotlin.math.ceil(x) | kotlin.math.floor(x) |
                    */
            
                    if (arr[mid] === target) {
                        return mid; // 找到目標，回傳索引
                    } else if (arr[mid] < target) {
                        left = mid + 1; // 搜尋右半部分
                    } else {
                        right = mid - 1; // 搜尋左半部分
                    }
                }
            
                return -1; // 如果找不到，回傳 -1 index
            }

            const arr = [1, 3, 5, 6, 7, 9, 12, 14, 18, 20];
            binarySearch2(arr, 18);
        </script>
    </body>
</html>
